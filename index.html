<!DOCTYPE html>
<html lang="p-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instragram</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./assets/cell-phone-instagram.png" alt="Dispositivo móvel no Instagram">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./assets/pngwing.com (4).png" class="instagram-logo" alt="Logo do instagram">
                <div class="profile-foto">
                    <img src="./assets/1632164540480.jpg" alt="Foto do Perfil do instagram">
                </div>
                <a href="#" class="instagram-login">Continue como Rafael_Alcides</a>
                <a href="#" class="instagram-logout">Remover conta</a>

            </div>
            <div class="group">
                 <p class="not-acoount">Não é Rafael_Alcides?</p>
                 <p class="not-account">
                     <span class="link-blue">Alterna contas</span>
                     ou
                     <span class="link-blue">Inscreva-se</span>
                 </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o Aplicativo</p>
                <div class="donwload">
                    <a href="#" class="app-donwload"></a>
                    <a href="#" class="app-donwload"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
